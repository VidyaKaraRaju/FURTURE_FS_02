<body class="bg-gray-100">
    <div id="root"></div>

    <script type="text/babel">
        // React and ReactDOM are available globally because of the UMD scripts

        const { useState, useEffect, useReducer, createContext, useContext } = React;

        // Create Context for Cart
        const CartContext = createContext();

        // Sample product data
        const productsData = [
            {
                id: 1,
                name: "Classic White Tee",
                price: 29.99,
                category: "Clothing",
                image: "https://images.unsplash.com/photo-1521572163474-6864f9cf17ab?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=800&q=80",
                description: "Premium quality cotton t-shirt for everyday wear."
            },
            {
                id: 2,
                name: "Slim Fit Jeans",
                price: 59.99,
                category: "Clothing",
                image: "https://images.unsplash.com/photo-1542272604-787c3835535d?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=800&q=80",
                description: "Comfortable slim fit jeans with stretch for all-day comfort."
            },
            {
                id: 3,
                name: "Running Shoes",
                price: 89.99,
                category: "Footwear",
                image: "https://images.unsplash.com/photo-1542291026-7eec264c27ff?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=800&q=80",
                description: "Lightweight running shoes with extra cushioning."
            },
            {
                id: 4,
                name: "Baseball Cap",
                price: 24.99,
                category: "Accessories",
                image: "https://images.unsplash.com/photo-1575428652377-a2d80e2277fc?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=800&q=80",
                description: "Adjustable baseball cap with embroidered logo."
            },
            {
                id: 5,
                name: "Smart Watch",
                price: 199.99,
                category: "Accessories",
                image: "https://images.unsplash.com/photo-1523275335684-37898b6baf30?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=800&q=80",
                description: "Feature-rich smartwatch with health monitoring."
            },
            {
                id: 6,
                name: "Leather Jacket",
                price: 159.99,
                category: "Clothing",
                image: "https://images.unsplash.com/photo-1551028719-00167b16eac5?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=800&q=80",
                description: "Genuine leather jacket with a classic biker style."
            }
        ];

        // Cart Reducer
        const cartReducer = (state, action) => {
            switch (action.type) {
                case 'ADD_ITEM':
                    const existingItem = state.find(item => item.id === action.payload.id);
                    if (existingItem) {
                        return state.map(item =>
                            item.id === action.payload.id
                                ? { ...item, quantity: item.quantity + 1 }
                                : item
                        );
                    }
                    return [...state, { ...action.payload, quantity: 1 }];
                
                case 'REMOVE_ITEM':
                    return state.filter(item => item.id !== action.payload);
                
                case 'UPDATE_QUANTITY':
                    return state.map(item =>
                        item.id === action.payload.id
                            ? { ...item, quantity: action.payload.quantity }
                            : item
                    );
                
                case 'CLEAR_CART':
                    return [];
                
                default:
                    return state;
            }
        };

        // Header Component
        const Header = () => {
            const { cart } = useContext(CartContext);
            const cartItemsCount = cart.reduce((total, item) => total + item.quantity, 0);
            const [isMenuOpen, setIsMenuOpen] = useState(false);

            return (
                <header className="bg-white shadow-md sticky top-0 z-10">
                    <div className="container mx-auto px-4 py-3 flex justify-between items-center">
                        <div className="flex items-center">
                            <h1 className="text-2xl font-bold text-blue-600">StyleShop</h1>
                        </div>
                        
                        <div className="hidden md:flex space-x-8">
                            <a href="#" className="text-gray-700 hover:text-blue-600">Home</a>
                            <a href="#" className="text-gray-700 hover:text-blue-600">Products</a>
                            <a href="#" className="text-gray-700 hover:text-blue-600">About</a>
                            <a href="#" className="text-gray-700 hover:text-blue-600">Contact</a>
                        </div>
                        
                        <div className="flex items-center space-x-4">
                            <div className="hidden md:block relative">
                                <input 
                                    type="text" 
                                    placeholder="Search products..." 
                                    className="px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
                                />
                                <i className="fas fa-search absolute right-3 top-3 text-gray-400"></i>
                            </div>
                            
                            <div className="relative">
                                <button className="text-gray-700 hover:text-blue-600">
                                    <i className="fas fa-shopping-cart text-xl"></i>
                                    {cartItemsCount > 0 && (
                                        <span className="absolute -top-2 -right-2 bg-red-500 text-white rounded-full w-5 h-5 flex items-center justify-center text-xs">
                                            {cartItemsCount}
                                        </span>
                                    )}
                                </button>
                            </div>
                            
                            <button className="md:hidden" onClick={() => setIsMenuOpen(!isMenuOpen)}>
                                <i className="fas fa-bars text-xl"></i>
                            </button>
                        </div>
                    </div>
                    
                    {/* Mobile menu */}
                    {isMenuOpen && (
                        <div className="md:hidden bg-white px-4 pb-4">
                            <div className="flex flex-col space-y-2">
                                <a href="#" className="text-gray-700 hover:text-blue-600 py-2">Home</a>
                                <a href="#" className="text-gray-700 hover:text-blue-600 py-2">Products</a>
                                <a href="#" className="text-gray-700 hover:text-blue-600 py-2">About</a>
                                <a href="#" className="text-gray-700 hover:text-blue-600 py-2">Contact</a>
                            </div>
                            
                            <div className="relative mt-2">
                                <input 
                                    type="text" 
                                    placeholder="Search products..." 
                                    className="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
                                />
                                <i className="fas fa-search absolute right-3 top-3 text-gray-400"></i>
                            </div>
                        </div>
                    )}
                </header>
            );
        };

        // Product Card Component
        const ProductCard = ({ product }) => {
            const { dispatch } = useContext(CartContext);
            
            const addToCart = () => {
                dispatch({ type: 'ADD_ITEM', payload: product });
            };
            
            return (
                <div className="bg-white rounded-lg shadow-md overflow-hidden hover:shadow-lg transition-shadow duration-300">
                    <img 
                        src={product.image} 
                        alt={product.name} 
                        className="w-full h-48 object-cover"
                    />
                    <div className="p-4">
                        <h3 className="font-semibold text-lg mb-1">{product.name}</h3>
                        <p className="text-gray-600 text-sm mb-2">{product.description}</p>
                        <div className="flex justify-between items-center">
                            <span className="text-blue-600 font-bold">${product.price.toFixed(2)}</span>
                            <span className="bg-gray-100 text-gray-600 text-xs px-2 py-1 rounded">{product.category}</span>
                        </div>
                        <button 
                            onClick={addToCart}
                            className="mt-4 w-full bg-blue-600 text-white py-2 rounded-lg hover:bg-blue-700 transition-colors duration-300"
                        >
                            Add to Cart
                        </button>
                    </div>
                </div>
            );
        };

        // Product Listing Component
        const ProductListing = () => {
            const [products, setProducts] = useState(productsData);
            const [selectedCategory, setSelectedCategory] = useState('All');
            const [sortBy, setSortBy] = useState('name');
            
            const categories = ['All', ...new Set(productsData.map(product => product.category))];
            
            useEffect(() => {
                let filteredProducts = productsData;
                
                if (selectedCategory !== 'All') {
                    filteredProducts = productsData.filter(product => product.category === selectedCategory);
                }
                
                // Sort products
                filteredProducts = [...filteredProducts].sort((a, b) => {
                    if (sortBy === 'name') {
                        return a.name.localeCompare(b.name);
                    } else if (sortBy === 'price') {
                        return a.price - b.price;
                    }
                    return 0;
                });
                
                setProducts(filteredProducts);
            }, [selectedCategory, sortBy]);
            
            return (
                <section className="container mx-auto px-4 py-8">
                    <h2 className="text-3xl font-bold mb-8 text-center">Our Products</h2>
                    
                    <div className="flex flex-col md:flex-row justify-between mb-8">
                        <div className="flex space-x-2 mb-4 md:mb-0 overflow-x-auto pb-2">
                            {categories.map(category => (
                                <button
                                    key={category}
                                    onClick={() => setSelectedCategory(category)}
                                    className={`px-4 py-2 rounded-full ${selectedCategory === category ? 'bg-blue-600 text-white' : 'bg-gray-200 text-gray-700'}`}
                                >
                                    {category}
                                </button>
                            ))}
                        </div>
                        
                        <div className="flex items-center">
                            <label className="mr-2 text-gray-700">Sort by:</label>
                            <select 
                                value={sortBy}
                                onChange={(e) => setSortBy(e.target.value)}
                                className="px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
                            >
                                <option value="name">Name</option>
                                <option value="price">Price</option>
                            </select>
                        </div>
                    </div>
                    
                    <div className="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-6">
                        {products.map(product => (
                            <ProductCard key={product.id} product={product} />
                        ))}
                    </div>
                </section>
            );
        };

        // Cart Component
        const Cart = () => {
            const { cart, dispatch } = useContext(CartContext);
            const [isCartOpen, setIsCartOpen] = useState(false);
            
            const totalPrice = cart.reduce((total, item) => total + (item.price * item.quantity), 0);
            
            const updateQuantity = (id, quantity) => {
                if (quantity < 1) return;
                dispatch({ type: 'UPDATE_QUANTITY', payload: { id, quantity } });
            };
            
            const removeItem = (id) => {
                dispatch({ type: 'REMOVE_ITEM', payload: id });
            };
            
            if (!isCartOpen) {
                return (
                    <button 
                        onClick={() => setIsCartOpen(true)}
                        className="fixed right-4 bottom-4 bg-blue-600 text-white p-4 rounded-full shadow-lg hover:bg-blue-700 transition-colors duration-300 z-20"
                    >
                        <i className="fas fa-shopping-cart text-xl"></i>
                        {cart.length > 0 && (
                            <span className="absolute -top-1 -right-1 bg-red-500 text-white rounded-full w-5 h-5 flex items-center justify-center text-xs">
                                {cart.reduce((total, item) => total + item.quantity, 0)}
                            </span>
                        )}
                    </button>
                );
            }
            
            return (
                <div className="fixed inset-0 bg-black bg-opacity-50 z-50 flex justify-end">
                    <div className="bg-white w-full max-w-md h-full overflow-y-auto">
                        <div className="p-4 border-b flex justify-between items-center">
                            <h2 className="text-xl font-bold">Your Shopping Cart</h2>
                            <button onClick={() => setIsCartOpen(false)}>
                                <i className="fas fa-times text-xl"></i>
                            </button>
                        </div>
                        
                        {cart.length === 0 ? (
                            <div className="p-8 text-center">
                                <i className="fas fa-shopping-cart text-5xl text-gray-300 mb-4"></i>
                                <p className="text-gray-600">Your cart is empty</p>
                                <button 
                                    onClick={() => setIsCartOpen(false)}
                                    className="mt-4 bg-blue-600 text-white px-6 py-2 rounded-lg hover:bg-blue-700"
                                >
                                    Continue Shopping
                                </button>
                            </div>
                        ) : (
                            <div className="p-4">
                                <div className="space-y-4">
                                    {cart.map(item => (
                                        <div key={item.id} className="flex border-b pb-4">
                                            <img 
                                                src={item.image} 
                                                alt={item.name} 
                                                className="w-20 h-20 object-cover rounded"
                                            />
                                            <div className="ml-4 flex-grow">
                                                <h3 className="font-semibold">{item.name}</h3>
                                                <p className="text-blue-600 font-bold">${item.price.toFixed(2)}</p>
                                                <div className="flex items-center mt-2">
                                                    <button 
                                                        onClick={() => updateQuantity(item.id, item.quantity - 1)}
                                                        className="w-6 h-6 bg-gray-200 rounded flex items-center justify-center"
                                                    >
                                                        -
                                                    </button>
                                                    <span className="mx-2">{item.quantity}</span>
                                                    <button 
                                                        onClick={() => updateQuantity(item.id, item.quantity + 1)}
                                                        className="w-6 h-6 bg-gray-200 rounded flex items-center justify-center"
                                                    >
                                                        +
                                                    </button>
                                                </div>
                                            </div>
                                            <div className="flex flex-col justify-between items-end">
                                                <button 
                                                    onClick={() => removeItem(item.id)}
                                                    className="text-red-500"
                                                >
                                                    <i className="fas fa-trash"></i>
                                                </button>
                                                <p className="font-bold">${(item.price * item.quantity).toFixed(2)}</p>
                                            </div>
                                        </div>
                                    ))}
                                </div>
                                
                                <div className="mt-6 border-t pt-4">
                                    <div className="flex justify-between mb-2">
                                        <span>Subtotal:</span>
                                        <span>${totalPrice.toFixed(2)}</span>
                                    </div>
                                    <div className="flex justify-between mb-2">
                                        <span>Shipping:</span>
                                        <span>{totalPrice > 0 ? '$10.00' : '$0.00'}</span>
                                    </div>
                                    <div className="flex justify-between font-bold text-lg">
                                        <span>Total:</span>
                                        <span>${(totalPrice > 0 ? totalPrice + 10 : 0).toFixed(2)}</span>
                                    </div>
                                    
                                    <button className="mt-6 w-full bg-blue-600 text-white py-3 rounded-lg hover:bg-blue-700 transition-colors duration-300">
                                        Proceed to Checkout
                                    </button>
                                </div>
                            </div>
                        )}
                    </div>
                </div>
            );
        };

        // Checkout Component
        const Checkout = () => {
            const { cart, dispatch } = useContext(CartContext);
            const [isCheckoutOpen, setIsCheckoutOpen] = useState(false);
            const [formData, setFormData] = useState({
                firstName: '',
                lastName: '',
                email: '',
                address: '',
                city: '',
                zipCode: '',
                cardNumber: '',
                cardExpiry: '',
                cardCvv: ''
            });
            const [errors, setErrors] = useState({});
            
            const totalPrice = cart.reduce((total, item) => total + (item.price * item.quantity), 0);
            
            const handleInputChange = (e) => {
                const { name, value } = e.target;
                setFormData(prev => ({ ...prev, [name]: value }));
                
                // Clear error when user types
                if (errors[name]) {
                    setErrors(prev => ({ ...prev, [name]: '' }));
                }
            };
            
            const validateForm = () => {
                const newErrors = {};
                
                if (!formData.firstName) newErrors.firstName = 'First name is required';
                if (!formData.lastName) newErrors.lastName = 'Last name is required';
                if (!formData.email) {
                    newErrors.email = 'Email is required';
                } else if (!/\S+@\S+\.\S+/.test(formData.email)) {
                    newErrors.email = 'Email is invalid';
                }
                if (!formData.address) newErrors.address = 'Address is required';
                if (!formData.city) newErrors.city = 'City is required';
                if (!formData.zipCode) newErrors.zipCode = 'Zip code is required';
                if (!formData.cardNumber) newErrors.cardNumber = 'Card number is required';
                if (!formData.cardExpiry) newErrors.cardExpiry = 'Expiry date is required';
                if (!formData.cardCvv) newErrors.cardCvv = 'CVV is required';
                
                setErrors(newErrors);
                return Object.keys(newErrors).length === 0;
            };
            
            const handleSubmit = (e) => {
                e.preventDefault();
                
                if (validateForm()) {
                    // In a real application, you would process the payment here
                    alert('Order placed successfully!');
                    dispatch({ type: 'CLEAR_CART' });
                    setIsCheckoutOpen(false);
                }
            };
            
            if (!isCheckoutOpen) return null;
            
            return (
                <div className="fixed inset-0 bg-black bg-opacity-50 z-50 flex items-center justify-center p-4">
                    <div className="bg-white w-full max-w-2xl max-h-[90vh] overflow-y-auto rounded-lg">
                        <div className="p-4 border-b flex justify-between items-center">
                            <h2 className="text-xl font-bold">Checkout</h2>
                            <button onClick={() => setIsCheckoutOpen(false)}>
                                <i className="fas fa-times text-xl"></i>
                            </button>
                        </div>
                        
                        <form onSubmit={handleSubmit} className="p-4 md:p-6">
                            <div className="grid grid-cols-1 md:grid-cols-2 gap-4 mb-6">
                                <div>
                                    <h3 className="text-lg font-semibold mb-4">Shipping Information</h3>
                                    
                                    <div className="grid grid-cols-2 gap-4">
                                        <div>
                                            <label className="block text-sm font-medium mb-1">First Name *</label>
                                            <input
                                                type="text"
                                                name="firstName"
                                                value={formData.firstName}
                                                onChange={handleInputChange}
                                                className={`w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 ${errors.firstName ? 'border-red-500' : ''}`}
                                            />
                                            {errors.firstName && <p className="text-red-500 text-xs mt-1">{errors.firstName}</p>}
                                        </div>
                                        
                                        <div>
                                            <label className="block text-sm font-medium mb-1">Last Name *</label>
                                            <input
                                                type="text"
                                                name="lastName"
                                                value={formData.lastName}
                                                onChange={handleInputChange}
                                                className={`w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 ${errors.lastName ? 'border-red-500' : ''}`}
                                            />
                                            {errors.lastName && <p className="text-red-500 text-xs mt-1">{errors.lastName}</p>}
                                        </div>
                                    </div>
                                    
                                    <div className="mt-4">
                                        <label className="block text-sm font-medium mb-1">Email *</label>
                                        <input
                                            type="email"
                                            name="email"
                                            value={formData.email}
                                            onChange={handleInputChange}
                                            className={`w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 ${errors.email ? 'border-red-500' : ''}`}
                                        />
                                        {errors.email && <p className="text-red-500 text-xs mt-1">{errors.email}</p>}
                                    </div>
                                    
                                    <div className="mt-4">
                                        <label className="block text-sm font-medium mb-1">Address *</label>
                                        <input
                                            type="text"
                                            name="address"
                                            value={formData.address}
                                            onChange={handleInputChange}
                                            className={`w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 ${errors.address ? 'border-red-500' : ''}`}
                                        />
                                        {errors.address && <p className="text-red-500 text-xs mt-1">{errors.address}</p>}
                                    </div>
                                    
                                    <div className="grid grid-cols-2 gap-4 mt-4">
                                        <div>
                                            <label className="block text-sm font-medium mb-1">City *</label>
                                            <input
                                                type="text"
                                                name="city"
                                                value={formData.city}
                                                onChange={handleInputChange}
                                                className={`w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 ${errors.city ? 'border-red-500' : ''}`}
                                            />
                                            {errors.city && <p className="text-red-500 text-xs mt-1">{errors.city}</p>}
                                        </div>
                                        
                                        <div>
                                            <label className="block text-sm font-medium mb-1">Zip Code *</label>
                                            <input
                                                type="text"
                                                name="zipCode"
                                                value={formData.zipCode}
                                                onChange={handleInputChange}
                                                className={`w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 ${errors.zipCode ? 'border-red-500' : ''}`}
                                            />
                                            {errors.zipCode && <p className="text-red-500 text-xs mt-1">{errors.zipCode}</p>}
                                        </div>
                                    </div>
                                </div>
                                
                                <div>
                                    <h3 className="text-lg font-semibold mb-4">Payment Information</h3>
                                    
                                    <div>
                                        <label className="block text-sm font-medium mb-1">Card Number *</label>
                                        <input
                                            type="text"
                                            name="cardNumber"
                                            value={formData.cardNumber}
                                            onChange={handleInputChange}
                                            placeholder="1234 5678 9012 3456"
                                            className={`w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 ${errors.cardNumber ? 'border-red-500' : ''}`}
                                        />
                                        {errors.cardNumber && <p className="text-red-500 text-xs mt-1">{errors.cardNumber}</p>}
                                    </div>
                                    
                                    <div className="grid grid-cols-2 gap-4 mt-4">
                                        <div>
                                            <label className="block text-sm font-medium mb-1">Expiry Date *</label>
                                            <input
                                                type="text"
                                                name="cardExpiry"
                                                value={formData.cardExpiry}
                                                onChange={handleInputChange}
                                                placeholder="MM/YY"
                                                className={`w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 ${errors.cardExpiry ? 'border-red-500' : ''}`}
                                            />
                                            {errors.cardExpiry && <p className="text-red-500 text-xs mt-1">{errors.cardExpiry}</p>}
                                        </div>
                                        
                                        <div>
                                            <label className="block text-sm font-medium mb-1">CVV *</label>
                                            <input
                                                type="text"
                                                name="cardCvv"
                                                value={formData.cardCvv}
                                                onChange={handleInputChange}
                                                placeholder="123"
                                                className={`w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 ${errors.cardCvv ? 'border-red-500' : ''}`}
                                            />
                                            {errors.cardCvv && <p className="text-red-500 text-xs mt-1">{errors.cardCvv}</p>}
                                        </div>
                                    </div>
                                    
                                    <div className="mt-6 p-4 bg-gray-100 rounded-lg">
                                        <h4 className="font-semibold mb-2">Order Summary</h4>
                                        {cart.map(item => (
                                            <div key={item.id} className="flex justify-between text-sm mb-1">
                                                <span>{item.name} x {item.quantity}</span>
                                                <span>${(item.price * item.quantity).toFixed(2)}</span>
                                            </div>
                                        ))}
                                        <div className="border-t mt-2 pt-2 font-semibold flex justify-between">
                                            <span>Total:</span>
